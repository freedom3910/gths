<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日打卡 - 国泰酷跑俱乐部</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>国泰酷跑俱乐部</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="calendar.html">跑步日历</a></li>
                <li><a href="checkin.html">每日打卡</a></li>
                <li><a href="gallery.html">活动照片</a></li>
                <li><a href="messageboard.html">留言板</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>每日打卡</h2>
        <form id="checkin-form">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="distance">跑步距离(公里):</label>
            <input type="number" id="distance" name="distance" required>
            <label for="screenshot">截图上传:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
            <button type="submit">提交</button>
        </form>
    </main>
    <script>
        document.getElementById('checkin-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('http://localhost:3000/checkin', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('打卡成功');
            } else {
                alert('打卡失败');
            }
        });
    </script>
</body>
</html>
